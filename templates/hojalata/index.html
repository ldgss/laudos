{% extends "base/base.html" %}

{% block header %}
    <script defer src="{{url_for("static", filename="js/mercaderia/utils.js")}}"></script>

{% endblock %}

{% block content %}

<div class="container col-sm-12 col-md-8 col-lg-6">

    <form action="/hojalata/buscar" method="post">
        <div class="m-3">
            <label class="form-label" for="buscar">Buscar</label>
            <input class="form-control" required
            placeholder="Ingrese numero de parte, lote, fechas, observaciones" 
            type="text" id="buscar" name="buscar">
        </div>
        <div class="m-3">
            <button type="submit" class="btn btn-primary col-12">Buscar</button>
        </div>
    </form>

    <div class="m-3">
        <a href="{{url_for('hojalata.hojalata_agregar')}}" class="btn btn-success col-12">Agregar</a>
    </div>
    <div class="m-3">
        <a href="{{url_for('hojalata.hojalata_kpi')}}" class="btn btn-success col-12">KPI</a>
    </div>
    <div class="m-3">
        <a href="javascript:void(0);" class="btn btn-secondary col-12" onclick="boton_volver()">Volver</a>

    </div>
    <div class="container mt-5">
        <div class="table-responsive">
            <table class="table table-striped table-hover" id="listado_con_vto">
                <thead>
                    <tr>
                        <th>Clase</th>
                        <th>Producto</th>
                        <th>Periodo</th>
                        <th>Planificado</th>
                        <th>Producido Arballon</th>
                        <th>Produccion Actual</th>
                        <th>Pendiente</th>
                    </tr>
                </thead>
                <tbody>
    </div>

</div>

{% endblock %}
